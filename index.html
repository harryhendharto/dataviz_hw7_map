<!-- we're using d3 version 6 (the latest version) for all out work -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- load topojson script -->
<script src="https://unpkg.com/topojson@3"></script>

<script>
    console.log({ d3 })
    console.log({ topojson })

    // //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise
    Promise.all([ //waits for all the data to load, then when loaded will return it all in one array called res
        d3.json('topo2.json'),
        // d3.csv("pop_18_poverty.csv"), 
    ])
        .then(ready)
        .catch((err) => {
            console.log(err);
        });

    function ready(res) {
        console.log(res[0])
        let raw = res[0]

        let county = topojson.feature(raw, raw.objects.county);
        let state = topojson.feature(raw, raw.objects.state);

        let width = 1050;
        let height = 500;

        let radius = d3.scaleSqrt()
            .domain([0, 1e5])
            .range([0, 15]);

        console.log(county, state)

        let svg = d3.select("body").select("svg")

        let myProjection = d3.geoAlbersUsa()
            .fitSize([width, height], county)

        //path function
        let path = d3.geoPath()
            .projection(myProjection)

        let innerlines = topojson.mesh(raw, raw.objects.state, function (a, b) {
            return a != b;
        });


        svg
            .selectAll(".states")
            .data(state.features)
            .join("path")
            .attr("d", path)
            .style("fill", "#eee")
            .style("stroke", "black")
            .style("stroke-width", 1.5)
            .style("pointer-events", "none")


        let states = svg
            .append("path")
            .attr("d", path(innerlines))
            .style("fill", "none")
            .style("stroke", "#333")
            // .style("stroke-width", 2)
            .style("pointer-events", "none")

            
        let counties = svg
            .attr("class", "bubble")
            .selectAll(".counties")
            .data(county.features)
            .join("circle")
            // .attr("r", 5)
            // .attr("r", d => d.properties.pop_18_in_poverty)
            .attr("r", d => radius(d.properties.pop_18_in_poverty))
            // .attr("r", d => {
            //     return radius(d.properties.pop_18_poverty)
            // })
            // .attr("r", function(d) { return radius(d.properties.pop_18_in_poverty); })
            .attr("cx", d => {
                return path.centroid(d)[0]
            })
            .attr("cy", d => {
                return path.centroid(d)[1]
            })
            .style("fill", "orange")
            .style("stroke", "#ccc")
            .style("stroke-width", .2)

    }








</script>
